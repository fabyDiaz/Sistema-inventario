<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Crear Cuenta!</h1>
            </div>

            <form (ngSubmit)="onSubmit()" #form="ngForm" class="user">
              <div class="form-group row">
                <div class="col-sm-12 mb-3 mb-sm-0">
                  <input
                    type="text"
                    class="form-control form-control-user"
                    id="usuario"
                    name="usuario"
                    placeholder="Usuario"
                    [(ngModel)]="usuario.usuario"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control form-control-user"
                  id="email"
                  name="email"
                  placeholder="Correo electr칩nico"
                  [(ngModel)]="usuario.email"
                />
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input
                    type="password"
                    class="form-control form-control-user"
                    id="password1"
                    name="contrasena"
                    placeholder="Contrase침a"
                    [(ngModel)]="usuario.contrasena"
                  />
                </div>
                <div class="col-sm-6">
                  <input
                    type="password"
                    class="form-control form-control-user"
                    id="password2"
                    name="contrasena2"
                    placeholder="Repite Contrase침a"
                    [(ngModel)]="contrasena2"
                  />
                </div>
              </div>
              @if (contrasenasNoCoinciden) {
              <div class="text-danger">Las contrase침as no coinciden.</div>
              } @if (registroExitoso) {
              <div class="alert alert-success mt-3">
                Usuario creado exitosamente.
              </div>
              }

              <button type="submit" class="btn btn-primary btn-user btn-block">
                Registrar Cuenta
              </button>
              <hr />
              <a href="index.html" class="btn btn-google btn-user btn-block"
                ><i class="fab fa-google fa-fw"></i> Register with Google</a
              >
              <a href="index.html" class="btn btn-facebook btn-user btn-block"
                ><i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
              </a>
            </form>
            <hr />
            <div class="text-center">
              <a class="small" href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" href="login.html"
                >Already have an account? Login!</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
