<div class="container">
  <div class="container text-center m-5">
    <h3>Sistema de Inventario</h3>
  </div>

  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Descripci√≥n del producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Existencias</th>
       <th scope="col" class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for(producto of productos; track producto.idProducto){
      <tr>
        <th scope="row">{{producto.idProducto}}</th>
        <td>{{producto.descripcion}}</td>
        <td>{{producto.precio}}</td>
        <td>{{producto.existencias}}</td>
        <td class = "text-center"><div>
          <button (click)="editarProducto(producto.idProducto)" class="btn"><i class="fa-solid fa-pen-to-square" style="color: #1dd755;"></i></button>
          <button (click)="eliminarProducto(producto.idProducto)" class="btn"><i class="fa-solid fa-trash" style="color: #df0101;"></i></button>
        </div></td>
      </tr>
    }
    </tbody>
  </table>
</div>
